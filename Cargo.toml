[package]
name = "bweb"
version = "0.1.0"
edition = "2024"

[features]
default = ["router"]
router = ["web-sys/Url", "web-sys/History"]

[dependencies]
bevy_app = { version = "0.16.1", default-features = false, features = [
  "std",
  "web",
] }
bevy_ecs = { version = "0.16.1", default-features = false, features = ["std"] }
bevy_log = "0.16.1"
futures = { version = "0.3.31", default-features = false, features = [
  "alloc",
  "std",
] }
send_wrapper = "0.6.0"
wasm-bindgen = "0.2.100"
wasm-bindgen-futures = "0.4.50"

[dependencies.web-sys]
version = "0.3.77"
features = [
  "Window",
  "HtmlElement",
  "HtmlHeadElement",
  "CssStyleDeclaration",
  "Document",
  "Text",
  "Event",
  "DomTokenList",
  "PointerEvent",
  "Location",
  "PopStateEvent",
  "KeyboardEvent",
  "SvgElement",
]
